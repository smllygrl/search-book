<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="search-book.css" />
    <title>Find a Book!</title>
  </head>
  <body>
    <div class="container">
      <header class="heading">
        <p class="heading__text">A SIMPLE SEARCH ENGINE</p>
      </header>

      <p class="howto">Enter a single word above, or+type+like+this</p>

      <div class="searchContainer">
        <input
          class="searchContainer__input"
          type="text"
          id="searchInput"
          placeholder="Write in here"
        />
      </div>

      <div class="search">
        <button class="search__btn" id="googleSearch">SEARCH</button>
      </div>

      <div class="clear">
        <button class="clear__btn" id="clearAll">CLEAR</button>
      </div>

      <br />

      <div class="bookContainer__results"></div>
    </div>
  </body>
  <script src="search-book.js"></script>
</html>
